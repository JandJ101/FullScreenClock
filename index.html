<html>
<head>
    <title>Clock</title>
    <script src="/js/lib/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/lib/materialize.min.css">
    <script src="js/lib/materialize.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/clock.js"></script>

</head>

<body class="dark">
    <a id="menuButton" href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large waves-effect waves-light grey noOpacity darken-2"><i class="material-icons">menu</i></a>


    <ul id="slide-out" class="sidenav">
        <div id="menu">
            <li>
                <h4>Menu</h4>
            </li>
            <li>
                <h6>Theme</h6>
                <div class="switch">
                    <label onmousedown="darkLight();">
                        Dark
                        <input type="checkbox" id="themeCheck">
                        <span class="lever"></span>
                        Light
                    </label>
                </div>
            </li>

            <li>
                <h6>Size</h6>
                <div class="input-field">
                    <select id="fontSize" onchange="sizeSelect(this.value)">
                        <option value="0">Large</option>
                        <option value="1">Medium</option>
                        <option value="2">Small</option>
                    </select>
                </div>
            </li>

        </div>
    </ul>



    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
        });


        var fontSizes;

        $(document).ready(function() {
            $('select').formSelect();
            fontSizes = M.FormSelect.getInstance($("#fontSize")[0]);
        });
    </script>


    <h1 id="clock" class="big"></h1>

</body>
</html>
